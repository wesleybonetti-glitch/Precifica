<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Precificação de Produtos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Reset específico para página de login - sobrescreve styles.css */
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
            overflow-x: hidden !important;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        }

        /* Remove qualquer interferência de sidebar ou header */
        #sidebar, .header, #content {
            display: none !important;
        }

        /* Garante que o body ocupe toda a tela */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%) !important;
            background-attachment: fixed !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
            margin: 0 !important;
            overflow-x: hidden !important;
            position: relative !important;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            scroll-behavior: smooth;
        }

        .login-wrapper {
            width: 100%;
            max-width: 600px;
            padding: 3rem 2rem 2rem 2rem;
            animation: slideInUp 0.8s ease-out;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* Efeito de partículas no fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 8px 35px rgba(102, 126, 234, 0.5); }
            100% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
        }

        .login-header .logo i {
            font-size: 2.5rem;
            color: white;
        }

        .login-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            margin: 0.5rem 0 0;
            font-size: 0.95rem;
        }

        /* Alerta de Segurança Especial */
        .security-alert {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 2px solid #ff5252;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
            animation: alertPulse 2s infinite;
            word-wrap: break-word;
            hyphens: auto;
        }

        @keyframes alertPulse {
            0%, 100% {
                box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 12px 40px rgba(255, 107, 107, 0.6);
                transform: scale(1.02);
            }
        }

        .security-alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: alertShine 3s infinite;
        }

        @keyframes alertShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .security-alert .alert-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .security-alert .alert-header i {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            animation: alertIcon 1.5s infinite;
        }

        @keyframes alertIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .security-alert .alert-content {
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: justify;
        }

        .security-alert .alert-content strong {
            font-weight: 700;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group label i {
            margin-right: 0.5rem;
            color: var(--primary-color);
            width: 16px;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            position: relative;
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .alert-success {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }

        .alert i {
            margin-right: 0.5rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-wrapper {
                padding: 2rem 1rem 1rem 1rem;
                max-width: 95%;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header .logo {
                width: 70px;
                height: 70px;
            }

            .login-header .logo i {
                font-size: 2rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            .security-alert {
                padding: 1.25rem;
                font-size: 0.85rem;
            }

            .security-alert .alert-header {
                font-size: 0.95rem;
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
                margin-bottom: 0.75rem;
            }

            .security-alert .alert-content {
                font-size: 0.85rem;
                line-height: 1.4;
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                padding: 1rem 0.5rem 0.5rem 0.5rem;
                max-width: 98%;
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .login-container {
                padding: 1.5rem 1rem;
            }

            .login-header .logo {
                width: 60px;
                height: 60px;
            }

            .login-header .logo i {
                font-size: 1.5rem;
            }

            .login-header h2 {
                font-size: 1.3rem;
            }

            .security-alert {
                padding: 1rem;
                font-size: 0.8rem;
            }

            .security-alert .alert-header {
                font-size: 0.9rem;
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .security-alert .alert-content {
                font-size: 0.8rem;
                line-height: 1.4;
            }
        }

        /* Efeitos de loading */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Melhorias de acessibilidade */
        .form-control:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .btn-login:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(44, 62, 80, 0.95);
                color: white;
            }

            .form-control {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
                color: white;
            }

            .form-control::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }

            .login-header p {
                color: rgba(255, 255, 255, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-calculator"></i>
                </div>
                <h2>PrecificaJá</h2>
                <p>Acesse sua conta para continuar</p>
            </div>



            <!-- Mensagens de Erro -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <i class="fas fa-{% if category == 'danger' %}exclamation-triangle{% else %}check-circle{% endif %}"></i>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Formulário de Login -->
            <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        E-mail
                    </label>
                    <input type="email" id="email" name="email" class="form-control"
                           placeholder="Digite seu e-mail" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="senha">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <input type="password" id="senha" name="senha" class="form-control"
                           placeholder="Digite sua senha padrão ou recupere a senha" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Entrar
                </button>

                <div class="forgot-password">
                    <a href="{{ url_for('esqueci_senha') }}">
                        <i class="fas fa-key me-1"></i>
                        Esqueci minha senha
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Efeito de loading no botão
        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = document.getElementById('btnLogin');
            btn.classList.add('loading');
            btn.innerHTML = '<span>Entrando...</span>';
        });

        // Efeito de foco nos inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Auto-hide alerts após 8 segundos (mais tempo para o alerta de segurança)
        document.querySelectorAll('.alert:not(.security-alert)').forEach(alert => {
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-20px)';
                setTimeout(() => alert.remove(), 300);
            }, 8000);
        });

        // Alerta de segurança permanece visível (não remove automaticamente)
        // Adiciona efeito de clique para fechar manualmente se necessário
        document.querySelector('.security-alert')?.addEventListener('click', function() {
            if (confirm('Deseja ocultar este comunicado? Você pode visualizá-lo novamente recarregando a página.')) {
                this.style.opacity = '0';
                this.style.transform = 'translateY(-20px)';
                setTimeout(() => this.remove(), 300);
            }
        });
    </script>
</body>
</html>
